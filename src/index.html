<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>Cognito</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/c56397be60.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="form-group" id="search-form">
            <i class="fas fa-search"></i>
            <input type="search" id="search" class="form-control" placeholder="Search">
        </div>
        <div class="container" id="results">
            Results go here...
            <hr>
        </div>

        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-horizontal">
                <div class="img-thumbnail m-2">
                    <img src="http://via.placeholder.com/250x180">
                </div>
                <div class="card-body">
                    <h4 class="card-title">Card title</h4>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Tooltip on top"><i class="fas fa-eye"></i></button>
                            <button type="button" class="btn btn-light"><i class="fas fa-external-link-alt"></i></button>
                            <button type="button" class="btn btn-light"><i class="fas fa-file-download"></i></button>
                            <button type="button" class="btn btn-light"><i class="fas fa-print"></i></button>
                        </div>
                    </div>
                    <div class="col text-right">
                        Wikipedia
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#wikipediaModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="wikipediaModal" tabindex="-1" role="dialog" aria-labelledby="wikipediaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://en.wikipedia.org/w/index.php?title=Beyonce&printable=yes" width=100%
                        height=100000px></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
